<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><b>Home</b></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-primary">Add Friends</button>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown">
                    <img src="assets/pfpsample.jpg" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="settings.html">Settings</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Settings Container -->
<div class="container mt-4">
    <!-- Update Sources Section -->
    <div class="row mb-4">
        <div class="col-12">
            <h5>Update Sources</h5>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="manual">
                <label class="form-check-label" for="manual">Manual</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chrome">
                <label class="form-check-label" for="chrome">Chrome Extension</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pwa">
                <label class="form-check-label" for="pwa">Progressive Web App</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ios">
                <label class="form-check-label" for="ios">iOS Shortcuts</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cli">
                <label class="form-check-label" for="cli">CLI Automation</label>
            </div>
        </div>
    </div>

    <!-- Enable 1 Degree Friends Section -->
    <div class="row">
        <div class="col-12">
            <h5>Enable 1 Degree Friends</h5>
            <select class="form-control" id="degreeFriends">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
